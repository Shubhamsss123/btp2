<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <!-- <body style='background-image: url({% static "btp2.jpg" %});background-size: cover; background-repeat: no-repeat; background-position: center;height: 100vh;'> -->
  <body style='background-image: url("http://127.0.0.1:8000/media/dams/dam.jpg");background-size: cover; background-repeat: no-repeat; background-position: center;height: 100vh;'>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
   

         <a class="navbar-brand navbar-expand-lg" href="/" style="color: rgb(51, 114, 135); font-size: 30px;">ReInPAI (Reservoir Inflow Prediction using Artificial Inteligence )</a>
         <a class="navbar-brand " href="{% static 'ReInPAI_manual.pdf'%}" target="_blank"><button class="btn-primary" style="background-color: rgb(163, 179, 253); border-radius: 10px;"> <strong>Manual</strong> </button> </a>
         <a class="navbar-brand navbar-expand-lg"  ><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#imgModal">
          upload dam photo
        </button></a>
         <a class="navbar-brand navbar-expand-lg" href="/model_selection" ><button class="btn-primary" style="background-color: rgb(163, 253, 253); border-radius: 10px;"> <strong>Model Selection</strong> </button> </a>
      

          <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span> -->
          </button>
        
        </div>
      </nav>

      <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#imgModal">
        upload dam photo
      </button> -->
      
      <!-- Modal -->
      <div class="modal fade" id="imgModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Upload Image</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form method="POST" action="/input/img" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="image" required>
                <!-- <button type="submit">Upload Image</button> -->
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      {% block content %}{% endblock content %}

      <!-- Button trigger modal -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
