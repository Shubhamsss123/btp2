{% extends "base.html" %}

<h1>hi</h1>
<h2 style="background-color: aliceblue;"> New temp html</h2>
<div class="container mt-5" style="background-color: aliceblue;">
    <h1 class="mb-4">Metric Table</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                {% for col in df.columns %}
                    <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for index, row in df.iterrows %}
                <tr>
                    {% for value in row %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
